<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Students' Union</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Admin Panel - Students' Union</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="admin.html">Admin Panel</a>
    </nav>
  </header>

<!-- Contact Form Section -->
<section id="contact">
  <h2>Contact Us</h2>
  <form id="contact-form">
    <label for="contact-name">Your Name:</label>
    <input type="text" id="contact-name" placeholder="Your Name" required>

    <label for="contact-email">Your Email:</label>
    <input type="email" id="contact-email" placeholder="Your Email" required>

    <label for="contact-message">Your Message:</label>
    <textarea id="contact-message" placeholder="Your Message" required></textarea>

    <button type="submit">Send Message</button>
  </form>
  <p id="contact-status"></p>
</section>




  <section id="admin-panel">
    <h2>User Management</h2>
    <table id="users-table">
      <thead>
        <tr>
          <th>Username</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="users-list">
        <!-- Users will be listed here dynamically -->
      </tbody>
    </table>

    <h2>Contact Messages</h2>
    <table id="contact-messages-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Message</th>
        </tr>
      </thead>
      <tbody id="contact-messages-list">
        <!-- Contact messages will be displayed here -->
      </tbody>
    </table>

    <button onclick="logoutAdmin()">Logout</button>
  </section>

  <footer>
    <p>&copy; 2024 Students' Union. All Rights Reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
